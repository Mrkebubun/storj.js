<html>
<head>
  <title>Storj Download Example</title>
</head>
<body>
<script type="text/javascript" src="../build/Storj.js"></script>
<script>

Storj.Config.bridge = 'https://api.staging.storj.io';

var options = {
  bucketId: '64b2616b96eb26700d20de07',
  file: 'README.md'
};

var downloader = new Storj.Downloader(options, function(err, blob) {
  var reader = new FileReader();
  reader.onloadend = function(){
    var pre = document.createElement('pre');
    pre.innerText = reader.result;
    document.body.appendChild(pre);
  };
  reader.readAsText(blob, 'utf8');
});
</script>
</body>
</html>
